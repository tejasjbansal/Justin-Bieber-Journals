<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Justin Bieber 🥁 Journals</h1>
  <div class="set">
    <button class="w drum" id="Heartbreaker">Heartbreaker</button>
    <audio id="myaudio1" src="sounds/01 Heartbreaker - (www.SongsLover.com).mp3"></audio>
    <button class="a drum" id="HoldTight">HoldTight</button>
    <audio id="myaudio2" src="sounds/03 Hold Tight - (www.SongsLover.com).mp3"></audio>
    <button class="s drum" id="Recovery">Recovery</button>
    <audio id="myaudio3" src="sounds/04 Recovery - (www.SongsLover.com).mp3"></audio>
    <button class="d drum" id="BadDay">BadDay</button>
    <audio id="myaudio4" src="sounds/05 Bad Day - (www.SongsLover.com).mp3"></audio>
    <button class="j drum" id="RollerCoster">RollerCoster</button>
    <audio id="myaudio5" src="sounds/08 Roller Coaster - (www.SongsLover.com).mp3"></audio>
    <button class="k drum" id="OneLife">OneLife</button>
    <audio id="myaudio6" src="sounds/11 One Life - (www.SongsLover.com).mp3"></audio>
    <button class="l drum" id="Swapitout">Swapitout</button>
    <audio id="myaudio7" src="sounds/14 Swap It Out - (www.SongsLover.com).mp3"></audio>
  </div>
<script src="index.js"></script>
</body>


</html>
